name: 💭 Emotion Bot

on:
  schedule:
    - cron: '5 23 * * *'  # JST 8:05（UTC 23:05）
  workflow_dispatch:

jobs:
  run-emotion-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: 🐍 Pythonセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 依存ライブラリをインストール
        run: |
          pip install -r requirements.txt

      - name: 🔐 シークレットを環境変数として書き出し
        run: |
          echo "HANDLE=${{ secrets.HANDLE }}" >> .env
          echo "APP_PASSWORD=${{ secrets.APP_PASSWORD }}" >> .env

      - name: 🚀 Botを実行
        run: python post_emotion.py