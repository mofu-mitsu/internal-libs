name: Bluesky Reply Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # 30分ごとに実行
  workflow_dispatch:        # 手動実行もOK

concurrency:
  group: bluesky-reply
  cancel-in-progress: false  # 古い順に1つずつ処理するようにする！

jobs:
  run-reply-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install torch transformers accelerate fugashi unidic-lite

      - name: Run Reply Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          REPLIED_JSON_URL: ${{ secrets.REPLIED_JSON_URL }}
          REPLIED_TEXTS_GIST_ID: a6a47f2ae7417d9f6adadf6c281cbdb7
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: 40391085a2e0b8a48935ad0b460cf422  # ←こっちに変えて！！
        run: |
          python reply_bot.py