name: Bluesky Reply Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: bluesky-reply
  cancel-in-progress: false

jobs:
  run-reply-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache HuggingFace models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-cache

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install torch==2.0.1 \
          transformers==4.38.2 \
          bitsandbytes --index-url https://pypi.org/simple/ \
          accelerate==0.27.2 \
          psutil==5.9.8 \
          sentencepiece==0.2.0
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Reply Bot
        env:
          HANDLE: ${{ secrets.HANDLE }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          REPLIED_JSON_URL: ${{ secrets.REPLIED_JSON_URL }}
          GIST_TOKEN_REPLY: ${{ secrets.GIST_TOKEN_REPLY }}
          GIST_ID: 40391085a2e0b8a48935ad0b460cf422
        run: |
          python reply_bot.py